<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Check-in</title>
    <style>
      body { font-family: Arial; text-align: center; padding: 40px; }
      .code {
        font-size: 1.4rem;
        margin-top: 20px;
        padding: 10px;
        background: #f4f4f4;
        display: inline-block;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>✅ Invitation</h1>
    <p class="code">5GRAD_JUST25-0487 (ID <span id="idNumber">Loading...</span>)</p>
    <p>Your invitation is valid. Please present your QR at the gate.</p>
    <p style="color:#666">Note: Only the gate scanner can check you in.</p>

    <script>
      // استرجاع المعامل من الرابط
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      // عرض الرمز في الصفحة
      const code = getParameterByName('t');
      const idNumberElement = document.getElementById('idNumber');
      
      if (code) {
        idNumberElement.textContent = code;
      } else {
        idNumberElement.textContent = "Not Found";
        idNumberElement.style.color = "#ff0000";
      }
    </script>
  </body>
</html>
